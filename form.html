<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W05 Assignment – Product Review Form – Daniel Paulino</title>
    <meta name="description" content="W05 Assignment – Product Review Form. This is a product review form page.">
    <meta name="author" content="Daniel Paulino">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1><span id="course-title">W05 Assignment: Product Review Form</span> | Daniel Paulino</h1>
        <nav>
            <ul class="navigation">
                <li><a href="#" title="Home" target="_blank"> Home</a></li>
                <li><a href="#" title="trending" target="_blank" >Trending</a></li>
                <li><a href="#" title="Cart" target="_blank">Cart</a></li>
                <li><a href="#" title="newReleases" target="_blank">New Releases</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product"> 
        <h1>Product Review</h1>
        </div>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
            <label for="productName"> Product Name </label>
            <select id="productName" name="productName" required>
                <option value="" disabled>Choose a Product</option>
            </select>
            <label for="rating">Rate the Product</label>
            <div class="star-rating">
                <input type="radio" name="rating" id="rating5" value="5">
                <label for="rating5"></label>

                <input type="radio" name="rating" id="rating4" value="4">
                <label for="rating4"></label>
            
                <input type="radio" name="rating" id="rating3" value="3">
                <label for="rating3"></label>
            
                <input type="radio" name="rating" id="rating2" value="2">
                <label for="rating2"></label>
            
                <input type="radio" name="rating" id="rating1" value="1">
                <label for="rating1"></label>
            </div>

                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
                

                <label>Which features did you find useful in the product? (Check all that apply)</label>
                <label for="durability"><input type="checkbox" id="durability" name="durability" value="durability">Durability</label>
                <label for="ease"><input type="checkbox"  id="ease" name="ease" value="ease">Ease of Use</label>
                <label for="performance"><input type="checkbox"  id="performance" name="performance" value="performance">Performance</label>
                <label for="design"><input type="checkbox"  id="design" name="design" value="design">Design</label>

                <label for="text">Written Review (Optional)
                    <textarea id="text" name="text" placeholder="Add your comments or feedback"></textarea>
                </label>
                
                <label for="fname"> Your Name (Optional)
                    <input type="text" id="fname" name="fname" placeholder="Full Name">
                </label>
            </fieldset>
            <input type="submit" value="post review">
        </form>

    </main>
    <footer> 
        <p>© <span id="currentyear"></span> | Daniel N Paulino | Dominican Republic</p>
        <br>
        <p> Last Modification:<span id="lastModified"></span></p>
    </footer>
</body>
</html>
