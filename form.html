<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W05 Assignment – Product Review Form – Daniel Paulino</title>
    <meta name="description" content="W05 Assignment – Product Review Form. This is a product review form page.">
    <meta name="author" content="Daniel Paulino">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1><span id="course-title">W05 Assignment: Product Review Form</span> | Daniel Paulino</h1>
        <nav>
            <ul class="navigation">
                <li><a href="#" title="Home" target="_blank"> Home</a></li>
                <li><a href="#" title="trending" target="_blank" >Trending</a></li>
                <li><a href="#" title="Cart" target="_blank">Cart</a></li>
                <li><a href="#" title="newReleases" target="_blank">New Releases</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product"> 
        <h1>Product Review</h1>
        </div>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <label for="productName"> Product Name
                <select id="productName" name="productName" required>
                    <option value="" disabled>Choose a Product</option>
                </select>
               
                
                <div class="rating">
                    <label for="rating1"><span class="star">★</span><input type="radio" id="rating1" name="rating" value="1"></label>
                    <label for="rating2"><span class="star">★★</span> <input type="radio" id="rating2" name="rating" value="2"></label>
                    <label for="rating3"><span class="star">★★★</span><input type="radio" id="rating3" name="rating" value="3"></label>
                    <label for="rating4"><span class="star">★★★★</span><input type="radio" id="rating4" name="rating" value="4"></label>
                    <label for="rating5"><span class="star">★★★★★</span><input type="radio" id="rating5" name="rating" value="5"></label>
                </div>
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
                

                <label>Which features did you find useful in the product? (Check all that apply)</label>
                <label><input type="checkbox" id="durability" name="durability" value="durability">Durability</label>
                <label><input type="checkbox"  id="ease" name="ease" value="ease">Ease of Use</label>
                <label><input type="checkbox"  id="performance" name="performance" value="performance">Performance</label>
                <label><input type="checkbox"  id="design" name="design" value="design">Design</label>

                <label for="text">Written Review (Optional)
                    <textarea id="text" name="text" placeholder="Add your comments or feedback"></textarea>
                </label>
                
                <label> Your Name (Optional)</label>
                    <input type="text" id="fname" name="fname" placeholder="Full Name">
            </fieldset>
            <input type="submit" value="post review">
        </form>

    </main>
    <footer> 
        <p>© <span id="currentyear"></span> | Daniel N Paulino | Dominican Republic</p>
        <br>
        <p> Last Modification:<span id="lastModified"></span></p>
    </footer>
</body>
</html>
